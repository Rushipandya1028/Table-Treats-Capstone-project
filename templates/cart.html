<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/static/css/cart.css">
</head>
<body>
    <h1>Your Cart</h1>

    <div id="cart-items">
        <!-- Cart items will be inserted here dynamically -->
    </div>

    <button id="payment-btn">Proceed to Payment</button>

    <script>
        // Get the cart items from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const items = JSON.parse(urlParams.get('items'));

        const cartItemsDiv = document.getElementById('cart-items');
        
        // Display the cart items
        items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `${item.item} - $${item.price}`;
            cartItemsDiv.appendChild(itemDiv);
        });

        // Handle Payment Button click
        document.getElementById('payment-btn').addEventListener('click', function() {
            // Placeholder for now
            alert("Proceeding to payment...");
            // For now, we'll just redirect to a dummy page or a success page
            window.location.href = '/payment';  // This could be your payment page later
        });
    </script>
</body>
</html>
